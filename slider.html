<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Card Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container mt-5">
      <div class="card-slider">
        <div class="card-container" id="cardContainer">
          <div class="card" style="width: 18rem;">
            <img src="Konark.jpg" class="card-img-top" alt="Image 1">
          </div>
          <div class="card" style="width: 18rem;">
            <img src="temple.jpg" class="card-img-top" alt="Image 2">
          </div>
          <div class="card" style="width: 18rem;">
            <img src="waterfall.jpg" class="card-img-top" alt="Image 3">
          </div>
          <div class="card" style="width: 18rem;">
            <img src="Konark.jpg" class="card-img-top" alt="Image 4">
          </div>
          <div class="card" style="width: 18rem;">
            <img src="waterfall.jpg" class="card-img-top" alt="Image 5">
          </div>
        </div>
      </div>
      <div class="a slider-controls">
        <button  id="prevBtn" class="slick-arrow" fdprocessedid="664449" ><img class="arrow" src="./leftarrow.svg" alt=""></button>
        <button  id="nextBtn" class="slick-arrow" fdprocessedid="yi278b"><img class="arrow" src="./rightarrow.svg" alt=""></button>
      </div>
      <!-- button -->
      <div class="b">
        <button type="button" class="btn btn-primary btn-lg">Discover More</button>
    </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
